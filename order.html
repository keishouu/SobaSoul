    <link rel="stylesheet" href="orderstyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <div class="navbar">
            <a href="index.html"><img src="asset/sobasoulgreen.png" style="height: 65px;"></a>
            <div class="navbarlink">
                <a href="index.html">Home</a>
                <a href="order.html">Order</a>
            </div>
        </div>
     <div class="container">
        <div class="row">
            <div class="col-8">
                <div class="card">
                    <div class="card-header">Menu</div>
                    <div class="card-body">
                        <div class="row">

                                <div class="card" id="menucard">
                                    <img class="card-img-top" src="asset/misoramen.jpg" alt="Card image cap">
                                    <div class="card-body">
                                      <h4 class="card-text">Miso Ramen</h4>
                                      <h6 class="card-text">250 PHP</h6>
                                      <input type="number" class="miso qty" placeholder="Enter how many">
                                      <button class="addOrder" data-item="miso" onclick="addDiv('Miso Ramen', 0)">Add Order</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="card" id="menucard">
                                    <img class="card-img-top" src="asset/chashu pork ramen.jpg" alt="Card image cap">
                                    <div class="card-body">
                                      <h4 class="card-text">Chashu Pork Ramen</h4>
                                      <h6 class="card-text">280 PHP</h6>
                                      <input type="number" class="chashu qty" placeholder="Enter how many">
                                      <button class="addOrder" data-item="chashu" onclick="addDiv('Chashu Pork Ramen', 1)">Add Order</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="card" id="menucard">
                                    <img class="card-img-top" src="asset/shoyuramen.jpg" alt="Card image cap">
                                    <div class="card-body">
                                      <h4 class="card-text">Shoyu Ramen</h4>
                                      <h6 class="card-text">250 PHP</h6>
                                      <input type="number" class="shoyu qty" placeholder="Enter how many">
                                      <button class="addOrder" data-item="shoyu" onclick="addDiv('Shoyu Ramen', 2)">Add Order</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-4">
                                <div class="card" id="menucard">
                                    <img class="card-img-top" src="asset/chahan.jpg" alt="Card image cap">
                                    <div class="card-body">
                                      <h4 class="card-text">Fried Rice</h4>
                                      <h6 class="card-text">150 PHP</h6>
                                      <input type="number" class="frice qty" placeholder="Enter how many">
                                      <button class="addOrder" data-item="frice" onclick="addDiv('Fried Rice', 3)">Add Order</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="card" id="menucard">
                                    <img class="card-img-top" src="asset/katsudon.jpg" alt="Card image cap">
                                    <div class="card-body">
                                      <h4 class="card-text">Katsudon</h4>
                                      <h6 class="card-text">290 PHP</h6>
                                      <input type="number" class="katsu qty" placeholder="Enter how many">
                                      <button class="addOrder" data-item="katsu" onclick="addDiv('Katsudon', 4)">Add Order</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="card" id="menucard">
                                    <img class="card-img-top" src="asset/onigiri.jpg" alt="Card image cap">
                                    <div class="card-body">
                                      <h4 class="card-text">Onigiri</h4>
                                      <h6 class="card-text">100 PHP</h6>

                                      <button class="addOrder" data-item="onigiri"  onclick="addDiv('Onigiri', 5)">Add Order</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-4">
                                <div class="card" id="menucard">
                                    <img class="card-img-top" src="asset/gyoza.jpg" alt="Card image cap">
                                    <div class="card-body">
                                      <h4 class="card-text">Gyoza</h4>
                                        <h6 class="card-text">130 PHP</h6>
                                      <input type="number" class="gyoza qty" placeholder="Enter how many">
                                      <button class="addOrder" data-item="gyoza" onclick="addDiv('Gyoza', 6)">Add Order</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="card" id="menucard">
                                    <img class="card-img-top" src="asset/kakitamajiru.jpg" alt="Card image cap">
                                    <div class="card-body">
                                      <h4 class="card-text">Kakitamajiru</h4>
                                      <h6 class="card-text">250 PHP</h6>
                                      <input type="number" class="kakita qty" placeholder="Enter how many">

                                </div>
                            </div>
                            <div class="col-4">
                                <div class="card" id="menucard">

                                      <h4 class="card-text">Dango</h4>
                                      <h6 class="card-text">120 PHP</h6>
                                      <input type="number" class="dango qty" placeholder="Enter how many">
                                      <button class="addOrder" data-item="dango" onclick="addDiv('Dango', 8)">Add Order</button>
                                    </div>
                                </div>
                            </div>
                        </div> 
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card" style="height: 90vh;">
                    <div class="card-header">Order List</div>
                    <div class="card-body" style="overflow-y: auto;">
                        <div class="orderlist" id="orderlist">
                            <!--orders will show here-->
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="card-title"><h4> Total: <span id="ordertotal"> <!--the total will show here--></span> PHP </h4></div>
                        <input type="number" id="payment" placeholder="Enter Amount Here">
                        <button class="pay" onclick="payOrder()">Pay!</button>
                    </div>
                </div>
            </div>
        </div>
        <br><br>
    </div>
    <script src="orderscript.js"></script>
